<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>Sign up</h2>
        <div class="underline-title"></div>
      </div>
      <form #signUpForm="ngForm" [formGroup]="signUpCompForm">

        <label for="user-name" style="padding-top:4%">
            &nbsp;User Name
        </label>
        <input id="user-name" class="form-content" name="username" autocomplete="on" formControlName = "username" required />

        <div class="form-border"></div>
        <label for="user-email" style="padding-top:4%">
          &nbsp;Email
        </label>
        <input id="user-email" class="form-content" type="email" name="email" formControlName = "email" required />

        <!-- <div class="form-border"></div>
        <label for="user-roles" style="padding-top:4%">
          &nbsp;Roles
        </label>
        <input id="user-roles" class="form-content" type="text" name="roles" formControlName = "roles" required /> -->

        <div class="form-border"></div>
        <label for="user-password" style="padding-top:4%">
          &nbsp;Password
        </label>
        <input id="user-password" class="form-content" type="password" name="password" formControlName = "password" required />

        <button class="btn btn-primary btn-block" (click)="signUp(signUpForm)">Sign Up</button>

      </form>
    </div>
  </div>
</body>

</html>
