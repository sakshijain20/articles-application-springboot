<div class="container">
    <form #articleForm="ngForm"  style="padding: 2%; margin: 4%" [formGroup]="articleFormGroup">
        <div *ngIf="isNewArticle">
          <h5>Add Article details</h5>
          <div class="form-group">
            <label>Article Id: </label>
            <input type="text" class="form-control" name="articleId" formControlName="articleId"  [disabled]="isSubmitted" required>
          </div>
          <div class="form-group">
            <label>Article Title: </label>
            <input type="text" class="form-control" name="articleTitle" formControlName="articleTitle"  [disabled]="isSubmitted" required>
          </div>
          <div class="form-group">
            <label>Article Content: </label>
            <input type="text" class="form-control" name="articleContent" formControlName="articleContent"  [disabled]="isSubmitted" required>
          </div>
          
            <div class="form-group row col-md-3">
              <button class="btn btn-primary btn-block" (click)="saveArticleDetails(articleForm)">Save</button>
            </div>
        </div>
      </form>
</div>
